    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Ujian Online - Universitas Karya Husada Semarang</title>
    <meta name="description" content="Sistem Ujian Online Terintegrasi Program Studi Ilmu Biomedis - Universitas Karya Husada Semarang">
    <meta name="theme-color" content="#16a34a">
    <!-- Menggunakan logo generik pendidikan karena URL logo spesifik belum ada -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2997/2997255.png" type="image/png">
    <!-- Using CDN for Tailwind for simplicity -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      .animate-scaleIn {
        animation: scaleIn 0.3s ease-out forwards;
      }
    </style>
